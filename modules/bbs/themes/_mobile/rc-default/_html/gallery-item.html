<div class="col-xs-4">

  <figure class="photo-mask photo-mask-dark mb-0" data-toggle="page" role="button" id="item-{$uid}"
    data-target="#page-bbs-view"
    data-start="#page-bbs-list"
    data-bid="{$bid}"
    data-cat="{$cat}"
    data-uid="{$uid}"
    data-url="/{$bid}/{$uid}"
    data-subject="{$subject}"
    data-name="{$name}"
    data-hit="{$hit}"
    data-comment="{$comment}"
    data-likes="{$likes}"
    data-dregis="{$d_regis}"
    data-avatar="{$avatar}"
    data-title="{$bname}">
    <span class="label active" style="left:0;top:0">{$category}</span>
    <span class="label" style="right:5px;bottom:5px">{$upload_count}</span>
    <span class="position-absolute rb-new {$new}" style="right:7px;top:7px"></span>
    <small class="nic-name">{$name}</small>
    <img class="card-img-top img-fluid" src="{$featured_img_sq_200}" alt="" data-role="featured_img">
  </figure>

</div>
