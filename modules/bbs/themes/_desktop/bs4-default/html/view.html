<div class="row mx-0">


  <article class="col-8">

    <article class="rb-article mt-3">

      <div data-role="attach">

        <!-- 유튜브 -->
        <div class="card-group mb-3 hidden" data-role="attach-youtube">
        </div>

        <!-- 비디오 -->
        <div class="mb-3 hidden" data-role="attach-video">
        </div>

        <!-- 오디오 -->
        <ul class="table-view table-view-full bg-white mb-3 hidden" data-role="attach-audio">
        </ul>

        <!-- 이미지 -->
        <div class="mb-3 hidden" data-role="attach-photo" data-extension="photoswipe">
        </div>

        <!-- 기타파일 -->
        <ul class="table-view table-view-full bg-white mb-3 hidden" data-role="attach-file">
        </ul>
      </div>



      <div class="d-flex mt-4" data-role="toolbar">
        <a href="{$s}/?r={$r}&m={$m}&bid={$bid}&mod=write&uid={$uid}" name="button" class="btn btn-secondary js-post-modify" data-uid="{$uid}">수정</a>
        <a href="{$s}/?r={$r}&m={$m}&bid={$bid}&a=delete&uid={$uid}" name="button" class="btn btn-secondary ml-auto" target="_action_frame_{$m}" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
      </div>

    </article>

    <div class="tag content-padded mt-4" data-role="tags">
      <h6><i class="fa fa-tag" aria-hidden="true"></i> 태그</h6>
      {$tag}
    </div>



  </article>
  <aside class="col-4 border-left">

    <div class="d-flex justify-content-between mt-2">

      <div class="media">
        <img class="mr-3 border rounded-circle" src="{$avatar}" style="width:48px">
        <div class="media-body">
          <span>{$name}</span> <br>
          <span>{$date}</span>
          <span>조회 {$hit}</span>
        </div>
      </div>


      <div class="">

        <div class="text-xs-center mb-4">
          <button type="button" class="btn btn-outline-secondary btn-lg"
            data-send="ajax"
            data-toggle="opinion"
            data-uid="{$uid}"
            data-opinion="like"
            data-effect="heartbeat"
            data-role="btn_like">
            <i class="fa fa fa-heart-o fa-fw fa-lg" aria-hidden="true"></i>
            <span data-role='likes_{$uid}' class="badge badge-inverted">{$likes}</span>
          </button>
          <button type="button" class="btn btn-outline-secondary btn-lg"
            data-send="ajax"
            data-toggle="opinion"
            data-uid="{$uid}"
            data-opinion="dislike"
            data-effect="heartbeat"
            data-role="btn_dislike">
            <i class="fa fa-thumbs-o-down fa-fw fa-lg" aria-hidden="true"></i>
            <span data-role='dislikes_{$uid}' class="badge badge-inverted">{$dislikes}</span>
          </button>
        </div>

        <button type="button" class="btn btn-outline-secondary"
          data-toggle="popup"
          data-target="#popup-link-share"
          data-role="linkShare"
          data-subject="{$subject}"
          data-title="게시물 공유">
          <i class="fa fa-share-alt" aria-hidden="true"></i>
        </button>

      </div>

    </div><!-- /.clearfix -->

    <hr>

    <div data-role="article-body">
      {$article}
    </div>

    <hr>


  </aside>


</div><!-- /.row -->



<script>
  $('[data-role="article-body"]').find('img').addClass('img-fluid')
</script>
