<li class="table-view-cell border-bottom-0" data-role="item" data-uid="{$uid}">

  <div data-toggle="page" data-target="#page-post-listview" class="ml-1" data-start="" data-url="/list/{$id}" data-id="{$id}">
    <span class="media-object pull-left position-relative bg-faded">
      <img class="" src="{$featured_img}" class="img-fluid" alt="" style="width:160px">
      <span class="list_mask">
        <span class="txt">{$num}<i class="fa fa-list-ul d-block" aria-hidden="true"></i></span>
      </span>
    </span>

    <div class="media-body">
      <div class="line-clamp-3">{$name}</div>
      <p>포스트 {$num}개</p>
    </div>
  </div>

  <span class="badge badge-default badge-inverted">
    <a href="#popup-post-listmore" data-toggle="popup" data-uid="{$uid}" class="icon material-icons text-muted">more_vert</a>
  </span>
</li>
