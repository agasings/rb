<div class="card card-full border-bottom rounded-0 bg-white" data-role="item" data-uid="{$uid}" data-saved="{$is_post_saved}">
	<div class="px-3 pt-3 d-flex justify-content-between">
		<div class="media">
			<a data-toggle="modal"
				data-target="#modal-member-profile"
				data-mbruid="{$mbruid}"
				data-title="{$nic}"
				data-url="{$profile_url}"
				class="media-left">
				<img class="media-object img-circle" data-role="avatar" src="{$avatar}" alt="" style="width:40px">
			</a>
			<div class="media-body"
				data-toggle="page"
				data-target="#page-post-view"
				data-format="{$format}"
				data-start="{$start}"
				data-uid="{$uid}"
				data-featured="{$featured_640}"
				data-provider="{$provider}"
				data-videoId="{$videoId}"
				data-url="/post/{$cid}">
				<div class="f15 line-clamp-2" style="line-height: 1.2">{$nic}</div>
				<ul class="list-inline f13 text-muted mt-1 mb-0">
					<li class="list-inline-item"><time data-plugin="timeago" datetime="{$d_modify}"></time></li>
				</ul>
			</div>
		</div>
		<div class="px-1">
			<a href="#popup-post-optionMore"
				data-toggle="popup"
				data-role="more"
				data-uid="{$uid}" class="icon material-icons text-muted f18">
				more_vert
			</a>
		</div>
	</div>

	<div class="card-block px-3 py-2">
		<p>{$subject}</p>
		<div class="position-relative embed-responsive embed-responsive-16by9 bg-faded"
			data-toggle="modal"
			data-target="#modal-post-view"
			data-format="{$format}"
			data-start="{$start}"
			data-uid="{$uid}"
			data-featured="{$featured_640}"
			data-provider="{$provider}"
			data-videoId="{$videoId}"
			data-url="/post/{$cid}">
			<img class="card-img-top img-fluid rounded-0" src="{$featured_640}" alt="" data-role="featured">
			<time class="badge badge-default bg-black rounded-0 position-absolute f14" style="right:1px;bottom:1px" data-role="time">{$time}</time>
		</div>
	</div>
	<div class="d-flex justify-content-between px-3 mb-3">
		<div class="">
			<button type="button" class="btn btn-link muted-link px-1 text-decoration-none {$is_post_liked}" data-role="btn_post_like_{$uid}">
        <i class="material-icons align-text-bottom f20 align-middle">thumb_up</i>
        <span class="ml-1 f13" data-role="likes_{$uid}">{$likes}</span>
      </button>
			<button type="button" class="btn btn-link muted-link px-1 text-decoration-none ml-2 {$is_post_disliked}" data-role="btn_post_dislike_{$uid}">
				<i class="material-icons align-text-bottom f20 align-middle">thumb_down</i>
				<span class="ml-1 f13" data-role="dislikes_{$uid}">{$dislikes}</span>
			</button>
		</div>
		<div class="">
			<button type="button" class="btn btn-link text-muted px-1 text-decoration-none">
	      <i class="material-icons align-text-bottom f20 align-middle">comment</i>
	      <span class="ml-1 f13" data-role="comment_{$uid}">{$comment}</span>
	    </button>
		</div>
	</div>
</div>
