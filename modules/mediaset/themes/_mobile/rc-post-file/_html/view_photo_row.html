<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" data-id="{$uid}" class="embed-responsive embed-responsive-1by1 bg-faded">
    <a href="{$img_origin}" itemprop="contentUrl" data-size="{$img_origin_width}x{$img_origin_height}">
      <img src="{$thumb_view}" class="img-fluid" itemprop="thumbnail" alt="Image description" />
    </a>
    <figcaption itemprop="caption description" class="d-none">{$caption}</figcaption>
</figure>
