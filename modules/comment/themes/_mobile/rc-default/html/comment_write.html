<!-- 참조사항
   1. 등록폼에 등록자 아바타가 필요한 경우 : <img src="{$login_user_pic}">
   2. data-*="*" 필수
-->
<div data-role="comment-input-wrapper" class="">

    <input class="form-control comment-input-tmp" type="text" placeholder="댓글 입력">

    <div class="card m-x-0">
      <div class="card-header clearfix">
        <div class="pull-xs-left">
          {$login_user_nic}
        </div>
        <div class="pull-xs-right">
          <small>글자수  <strong class="text-danger" data-role="show-inputLength">0</strong> / <span data-role="show-textLimit"><!-- 옵션에서 정한 값--></span></small>
          <button type="button" class="btn btn-outline-primary cmt-post pull-xs-right m-l-1" data-kcact="regis" data-type="comment" data-parent="{$comment_parent}">등록</button>
        </div>
      </div>
      <textarea class="form-control m-b-0" name="content" rows="3" id="meta-description-content" data-role="comment-input"></textarea>
    </div>


</div>


<script type="text/javascript">
// 임시 입력창이 포커스 되었을때 실제 입력영역 출력
$('[data-role="comment-box"]').on('focus','.comment-input-tmp',function() {
  $('[data-role="comment-input-wrapper"]').addClass('active')
  $('[data-role="comment-input"]').focus()
});

autosize($('[data-role="comment-box"] textarea'));  //입력창 자동확장 플러그인 적용

if(!memberid){
   $('.rb-comments-write .card-header').css('display','none')
}

</script>
