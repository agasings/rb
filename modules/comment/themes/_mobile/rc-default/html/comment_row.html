<li data-role="comment-item" data-uid="{$comment_uid}" data-page="{$comment_page}" data-totalPage="{$total_page}" data-type="comment">
  <span id="CMT-{$comment_uid}" data-role="anchor-link"></span>
  <div class="media">
    <img class="mr-3 border rounded-circle" src="{$comment_user_pic}" alt="아바타" style="width:2.25rem;height:2.25rem">
    <div class="media-body">

        <h4 class="media-heading h6 d-flex align-items-center">
          <span class="badge badge-default badge-inverted">{$comment_user_name}</span>
          <span class="pl-1 badge badge-default badge-inverted" data-role="comment-time-wrapper-{$comment_uid}">{$comment_regis_time}</span>
          <small class="ml-1 {$comment_getNew}"></small><!-- 24시간이내 new 출력 -->
        </h4>

        <article class="mb-1" data-role="comment-origin-content-{$comment_uid}">{$comment_content}</article>
        <article class="mb-1 border" style="display:none" data-role="comment-content-editable-{$comment_uid}">{$comment_content}</article>

        <div class="d-flex justify-content-between align-items-center">{$btn_editMod} <!-- 수정 모드시 취소/완료 버튼 btn_ediMod.html --></div>

        <div class="d-flex align-items-center">
          <div class="">
            <button type="button" class="btn btn-secondary btn-sm add-comment" data-toggle="commentWrite" data-type="oneline" data-parent="{$comment_uid}">답글</button>
            <button class="btn btn-secondary btn-sm {$comment_getIsLiked}"
              data-kcact="like"
              data-type="comment"
              data-entry="{$comment_uid}"
              data-effect="animated bounceIn delay-1"
              data-role="comment-isLiked-{$comment_uid}">
              <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
              <span class="badge badge-danger badge-inverted" data-role="comment-likeTotal-{$comment_uid}">{$comment_like_total}</span>
            </button>
          </div>

          <div class="ml-auto">
            {$my_menu} <!-- 수정 모드시 취소/완료 버튼 btn_ediMod.html : 수정권한이 있는 경우에만 노출됨 -->
          </div>

        </div>

        <div class="my-3" data-role="oneline-input-wrapper-{$comment_uid}"> <!-- 한줄의견 등록폼 -->
          <form class="input-group">
            <input type="text" class="form-control" data-role="oneline-input-{$comment_uid}"> <!-- 주의 : comment_uid 가 들어가야 함 -->
            <span class="input-group-btn">
              <button type="submit" class="btn btn-secondary btn-sm" data-kcact="regis" data-type="oneline" data-parent="{$comment_uid}" data-grant="{$grant_uid}" data-effect="animated fadeInUp">
                답글쓰기
              </button>
            </span>
          </form>
        </div>
        <div class="media-list flex-column pr-0" data-role="oneline-container-{$comment_uid}">
           <!-- 한줄의견 리스트 -->
           {$oneline_rows}
        </div>
    </div><!-- /.media-body -->
  </div><!-- /.media -->
</li>
