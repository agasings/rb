<li class="media" data-role="comment-item" data-uid="{$comment_uid}" data-page="{$comment_page}" data-totalPage="{$total_page}" data-type="comment">

  <div class="media-body">
      <input type="hidden" data-role="comment-origin-content-{$comment_uid}" value="{$comment_content}" />

      <h4 class="media-heading h6 d-flex">
        <span class="text-primary">{$comment_user_name}</span>
        <span class="pl-1 badge badge-default badge-inverted" data-role="comment-time-wrapper-{$comment_uid}">{$comment_regis_time}</span>

        <div class="ml-auto">
          {$btn_showHideMenu} <!-- 메뉴 출력/숨기 버튼 btn_showHideMenu.html : 권한이 있는 경우(로그인,작성자,관리자) 에만 노출됨 -->
          {$my_menu} <!-- 수정 모드시 취소/완료 버튼 btn_ediMod.html : 수정권한이 있는 경우에만 노출됨 -->
        </div>

      </h4>

      <p class="mb-1" data-role="comment-content-wrapper-{$comment_uid}">
        {$comment_content}
      </p>
      <p class="mb-2">{$btn_editMod} <!-- 수정 모드시 취소/완료 버튼 btn_ediMod.html --></p>
      <div class="d-flex">
        <button type="button" class="btn btn-secondary btn-sm" data-role="toggle-oneline-input" data-parent="{$comment_uid}">답글</button>
        <button class="btn btn-secondary btn-sm ml-auto" data-kcact="like" data-type="comment" data-entry="{$comment_uid}">
          <i class="fa fa-thumbs-o-up fa-lg" aria-hidden="true"></i>
          <span class="badge badge-danger badge-inverted" data-role="comment-likeTotal-{$comment_uid}">{$comment_like_total}</span>
        </button>
      </div>


      <div class="media-list flex-column" data-role="oneline-container-{$comment_uid}">

        <div class="my-3" data-role="oneline-input-wrapper-{$comment_uid}"> <!-- 한줄의견 등록폼 -->
          <form class="input-group">
            <input type="text" class="form-control" data-role="oneline-input-{$comment_uid}"> <!-- 주의 : comment_uid 가 들어가야 함 -->
            <span class="input-group-btn">
              <button type="submit" class="btn btn-secondary btn-sm" data-kcact="regis" data-type="oneline" data-parent="{$comment_uid}" data-grant="{$grant_uid}">
                답글쓰기
              </button>
            </span>
          </form>
        </div>
         <!-- 한줄의견 리스트 -->
         {$oneline_rows}



      </div>




  </div><!-- /.media-body -->





</li>
