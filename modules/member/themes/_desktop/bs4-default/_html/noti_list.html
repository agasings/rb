<li class="table-view-cell media {$check_read}">
  <span class="mr-3 position-relative">
    <img class="rounded-circle" src="{$avatar}" style="width:52px">
  </span>
  <div class="media-body">
    <span class="d-flex justify-content-between">
      <span><i class="{$icon} {$check_from}"></i> {$title} <span class="badge">{$from}</span> </span>
      <span style="margin-top: -.2rem">
        <span class="rb-new ml-1 {$check_new}"></span>
        <time class="small badge badge-default badge-inverted" data-plugin="timeago" datetime="{$datetime}"></time>
      </span>
    </span>
    <p>{$message}</p>
  </div>
</li>
